server:
  port: 1000
spring:
  application:
    name: gateway
  cloud:
    nacos:
      config:
        server-addr: 123.56.160.54:8848
        group: DEFAULT_GROUP
        file-extension: yml
        import-check:
          enabled: false
      discovery:
        server-addr: 123.56.160.54:8848
      username: nacos
      password: nacos
    gateway:
      httpclient:
        pool:
          max-idle-time: 1000
      routes:
        - id: auth-router
          uri: lb://auth
          predicates:
            - Path=/auth/**
          filters:
            - PasswordDecoderFilter
            - ValidateCodeFilter
        - id: ujms-router
          uri: lb://biz
          predicates:
            - Path=/biz/**
      encode-key: 'abcdefgabcabcdef'
      ignore-clients:
        - test
